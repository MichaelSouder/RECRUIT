services:
  postgres:
    image: postgres:15
    container_name: recruit_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recruit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - recruit_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: recruit_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - recruit_network
    restart: unless-stopped

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: recruit_backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/recruit_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:80,http://frontend:80
      - ENVIRONMENT=production
      - DEBUG=false
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for development (comment out for production)
      - ./src/backend:/app
      # Exclude venv and cache
      - /app/venv
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - recruit_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Initialize database on first startup
    entrypoint: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        until pg_isready -h postgres -U postgres; do sleep 1; done &&
        echo 'PostgreSQL is ready!' &&
        echo 'Initializing database...' &&
        python -c 'from app.database import Base, engine; Base.metadata.create_all(bind=engine)' 2>&1 || true &&
        python scripts/add_assessment_time_to_assessments.py 2>&1 || echo 'Migration may have already run' &&
        echo 'Database initialized!' &&
        exec uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: recruit_frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - recruit_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  recruit_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
